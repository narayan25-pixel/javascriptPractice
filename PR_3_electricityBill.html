    <script>
        // var billUnit = window. prompt("Enter your bill unit: ");

        function billunitCalculation(){
            var billUnit=document.getElementById("inputbillamount").value;
            // alert("Your bill amount is " + billUnit);
            if (billUnit<=80) {
            billUnit=billUnit*1
        } else if (billUnit<=160) {
            billUnit=80*1 + (billUnit-80)*2;
        } else {
            billUnit=80*1 + 80*2 + (billUnit-160)*4
        }
        document.getElementById("billUnit").innerHTML="Your bill Amount is:" + billUnit;
        console.log(billUnit)
        
        }
