<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Roots of Quatratic equation</h1>
    <label for="firstNumebr">Enter the value of a</label><br>
    <input type="text" id="a"><br>

    <label for="secondNumebr">Enter the value of b</label><br>
    <input type="text" id="b"><br>

    <label for="thirdNumebr">Enter the value of c</label><br>
    <input type="text" id="c"><br>

    <button onclick="rootCalculator()">Submit</button>
    <p id="Equation"></p>
    <p id="output1"></p>
    <p id="output2"></p>

    <script>
        function rootCalculator(){
            const a = parseInt(document.getElementById("a").value);
            const b = parseInt(document.getElementById("b").value);
            const c = parseInt(document.getElementById("c").value);
            document.getElementById("Equation").innerHTML="your Equation is:" + a + "X*X +" + b + "X +" + c;
            
            const discriminant = (b*b - 4*a*c);

            if(discriminant > 0){
                document.getElementById("output1").innerHTML = ((-b + Math.sqrt(discriminant))/2*a);
                document.getElementById("output2").innerHTML = ((-b - Math.sqrt(discriminant))/2*a);
            }else if (discriminant==0){
                document.getElementById("output1").innerHTML = -b/2*a;
                document.getElementById("output2").innerHTML = -b/2*a;

            }else{
                document.getElementById("output1").innerHTML = "Roots are complex";
            }
            
        }
    </script>
</body>
</html>
